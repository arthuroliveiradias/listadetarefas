<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::Lista De Tarefas:::</title>
    
</head>
<body style="background-image: url(https://i.em.com.br/kl5tTHfkWn0YRH5fZFD_9p-3adA=/1200x675/smart/imgsapp.em.com.br/app/noticia_127983242361/2023/03/03/1464315/the-last-of-us_1_165413.jpg); background-size: cover; background-repeat: no-repeat;">

    <h1 id="circle" style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;background: rgb(205, 192, 192); border-radius: 20px; max-width: 340px; margin-left: 550px; color: rgb(35, 31, 31);">Lista de Tarefas</h1>

    <input style="transform: translate(-50%); margin-left: 50%; border-radius: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 17px" type="text" id="taskInput" placeholder="Digite uma tarefa">

    <button style="border-radius: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 17px; margin-left: 50%; transform: translate(-50%); margin-top: 20px;" onclick="addTask()">Adicionar Tarefa</button>
    <ul id="taskList" style="margin-left: 630px; background: rgb(255, 255, 255); border-radius: 20px; max-width: 120px; color: rgb(0, 0, 0);">
        <!-- Lista de tarefas será inserida aqui -->
    </ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById ("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById ("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>';
                taskList.appendChild(li);
                taskInput.value = "";
            } else {
                alert("Por favor, insira uma tarefa válida.");
            }
            
        }

        function  removeTask(button) {
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }
    </script>

</body>
</html>
